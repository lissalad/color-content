<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ColorContent</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="scripts.js" type="module"></script>

    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="flex flex-col items-center justify-center flex-wrap">

    <!-- <div>
      <label for="link">image link:</label>
      <input class="border-2 border-black" type="url" id="link" name="link"/>
    </div> -->

    <h1 class="text-3xl pt-7 md:pb-9">Image Color Content</h1>
    <div class="flex flex-row w-full items-center justify-center my-4 flex-wrap">
      <div>
        <!-- ----- IMAGE ---- -->
        <canvas class="mx-6 shadow-xl" id="canvas" width="300" height="300"></canvas>
      </div>

      <!-- ------ SELECTED PIXEL -------- -->
      <div class="flex flex-row items-end space-y-6 mx-12 space-x-9 md:flex-col md:items-center md:space-x-0">
        <div class="flex flex-col items-center space-y-2">
          <h3 class="text-center">selected pixel</h2>
          <canvas
            class="border-2 border-slate-300 md:w-full w-14"
            id="pixel"
            height="100"
            width="100"
          ></canvas>
        </div>
        <div class="flex flex-col items-center space-y-2">
          <h3>pixel rgb makeup</h2>
            <svg class="border-2 border-slate-300 rounded-full" height="200" width="200" id="single"></svg>
        </div>
      </div>

    <!-- ------- IMAGE SUMMARY ----------- -->
    <div class="flex flex-row items-end space-y-6 mx-12 space-x-9 md:flex-col md:items-center md:space-x-0">
      <div class="flex flex-col items-center space-y-2">
          <h3 class="text-center">average color</h2>
          <canvas class="border-2 border-slate-300 md:w-full w-14" id="average-color" width="100" height="100"></canvas>
          </div>
          <div class="flex flex-col items-center space-y-2">
            <h3>total rgb makeup</h2>
            <svg class="border-2 border-slate-300 rounded-full" height="200" width="200" id="percents"></svg>
         </div>
        </div>
    </div>
  </body>
</html>
